<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet"> 
    <!--styles-->
  <link rel="stylesheet" href="./styles/styles.css">
  <title>DevFinances</title>
</head>
<body>
  <header>
    <img src="./assets/logo.svg" alt="Logo DevFinances">
  </header>
  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="ícone de entradas">
        </h3>
        <p id="incomeDisplay">R$ 5.000,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="ícone de saídas">
        </h3>
        <p id="expenseDisplay">R$ 2.000,00</p>
      </div>
      <div class="card">
        <h3>
          <span>Total</span>
          <img src="./assets/total.svg" alt="ícone de total">
        </h3>
        <p id="totalDisplay">R$ 3.000,00</p>
      </div>
    </section>
    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <a onclick="toggleModal()" href="#" class="button new">+ Nova Transação</a>
      <table id="data-table">
        <thead>
          <tr>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          
        </tbody>
      </table>
    </section>
   </main>

   <div class="modal-overlay">
     <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input type="text" id="description" name="description" placeholder="Descrição">
            </div>
            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input type="number" step="0.01" id="amount" name="amount" placeholder="0,00">
              <small class="help">Use o sinal negativo(-) para despesas e positivo(+) para ganhos. Use vírgulas (,)para casa decimais</small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" placeholder="DD/MM/AAAA">
            </div>
            <div class="input-group actions">
              <a href="" onclick="toggleModal()" class="button cancel">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
     </div>
   </div>

  <footer>
    <p>2022 - dev.finance$</p>
  </footer>

  <!--js-file-->
  <script src="./js/main.js"></script>
</body>
</html>
